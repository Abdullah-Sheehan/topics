<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apars Classroom</title>
    <script
      src="https://kit.fontawesome.com/09c36f3fd3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="minimized radius">
        <h3>Topic Name</h3>
        <i class="far fa-plus-square plus clicker"></i>
        <i class="far fa-minus-square minus"></i>
      </div>
      <div class="maximized">
        <div class="card">
          <a href="#">
            <i class="fas fa-play-circle"></i>
            <p>Video</p>
          </a>
        </div>
        <div class="card">
          <a href="#">
            <i class="fas fa-question-circle"></i>
            <p>Quiz</p>
          </a>
        </div>
        <div class="card">
          <a href="#">
            <i class="far fa-newspaper"></i>
            <p>Slides</p>
          </a>
        </div>
      </div>
    </div>
    <script src="js.js"></script>
  </body>
</html>
